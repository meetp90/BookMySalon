<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
<link rel="StyleSheet" href="login.css"/>
    <script></script>
    <title>Login</title>
</head>
<body>
    <div class="content-container">
        <!-- images -->

        <div class="images-container">
            <div class="img1"></div>
            <div class="img2"></div>
            <!-- <img id="purple-filter" src="../../assets/b_salon_1.png">
            <img id="grey-filter" src="../../assets/rectangle_6_ek1.png"> -->
        </div>
        
        <!-- Login text -->

        <div class="text-container">
            <div id="Login-Text">Login</div>
            <div id="Login-subText">Please enter the details below to continue</div>

        </div>
        <!-- input section -->
        
        <div class="input-container">
            <div class="phone-number">
                <i class="fa fa-phone icon"></i>
                <input id="phone-number"  type="number" placeholder="Enter Your Mobile Number" value="phone_number">
            </div>
            <div class="OTP">
                <i class="fa fa-phone icon"></i>
                <input id="OTP" type="password" placeholder="Enter Your OTP" value="otp">
            </div>
            <div id="forgot_password">
                <p >Forgot Password ?</p>
            </div>     
            <div class="submit_button">
                <button  id="done" type="button" ><p id="done_text">Done</p></button>
            </div>       
            <div id="don_t_have_an_account__register">
                <p>Don't have an account!<span id="register_highlight"> Register ?</span></p>
            </div>

        </div>
    </div>
</body>
</html>
