<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Get On Board (name)</title>
</head>
<body>
    <div class="content-container">
        
        <div class="header">
            Get on Board
        </div>
        
        <!-- images -->

        <div class="images-container">
            <div class="img1"></div>
            <div class="img2"></div>
        </div>
        
        <!-- onBoard text -->

        <div class="text-container">
            <div id="chooseName_Text">Choose a Name</div>
            <div id="chooseName_subText">This name will represent your business and

        </div>
        <!-- input section -->
        
        <div class="input-container">
            <div class="partner_name">
                <input id="partner_name"  type="text" placeholder="Name of Salon / Spa">
            </div>            
            <div class="submit_button">
                <button  id="next" type="button" ><p id="next_text">Next</p></button>
            </div>   

        </div>
